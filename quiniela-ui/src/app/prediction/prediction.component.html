<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2 mb-2 border-bottom">
    <h3 class="h3">Predictions</h3>
</div>
<div style="height: 10%;">
    <app-match (newMatchEvent)="refreshResults($event)"></app-match>
</div>

    </li>
    <li class="nav-item">
        <button class="nav-link" [ngClass]="{'active': selectedDivision == 'Primeira'}" id="primeira-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="false" (click)="updateDivision('Primeira')"><img src="/assets/images/portugal.png" class="pr-1" height="12px" alt="Portugal">Primeira Division</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" [ngClass]="{'active': selectedDivision == 'Premier'}" id="primeira-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="false" (click)="updateDivision('Premier')"><img src="/assets/images/greatb.png" class="pr-1" height="12px" alt="Portugal">Premier League</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" [ngClass]="{'active': selectedDivision == 'SerieA'}" id="primeira-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="false" (click)="updateDivision('SerieA')"><img src="/assets/images/italy.png" class="pr-1" height="12px" alt="Italy">Serie A</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" [ngClass]="{'active': selectedDivision == 'Ligue1'}" id="primeira-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="false" (click)="updateDivision('Ligue1')"><img src="/assets/images/france.png" class="pr-1" height="12px" alt="France">Ligue 1</button>

    <li class="nav-item">
        <button class="nav-link" [ngClass]="{'active': selectedDivision == 'Bundesliga'}" id="primeira-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="false" (click)="updateDivision('Bundesliga')"><img src="/assets/images/germany.png" class="pr-1" height="12px" alt="Germany">Bundesliga</button>

    <li class="nav-item">
        <button class="nav-link" [ngClass]="{'active': selectedDivision == 'Brasil'}" id="primeira-tab" data-bs-toggle="tab" data-bs-target="#first-tab-pane" type="button" role="tab" aria-controls="first-tab-pane" aria-selected="false" (click)="updateDivision('Brasil')"><img src="/assets/images/brasil.png" class="pr-1" height="12px" alt="Brasil">Brasileir√£o</button>
    </li>

<div class="tab-content mt-1" id="myTabContent" style="height: 64%; overflow-y: auto; overflow-x: hidden;">
    <div class="tab-pane fade show active" id="first-tab-pane" role="tabpanel" aria-labelledby="first-tab" tabindex="0" *ngIf="selectedDivision != ''">
        <app-results [division]="selectedDivision"></app-results>
    </div>
    <div class="d-flex justify-content-center" *ngIf="selectedDivision == ''">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</div>
