<div style="text-align: center;">
    <button type="button" class="btn official-red" (click)="launchImport()" [disabled]="loading">
        <fa-icon [icon]="['fas', 'gears']"></fa-icon>
        <span class="margin-label">Launch import</span>
        <span style="margin-left: 5px" *ngIf="loading">
            <div class="spinner-border text-light spinner-border-sm" role="status"></div>
        </span>
    </button>
</div>
