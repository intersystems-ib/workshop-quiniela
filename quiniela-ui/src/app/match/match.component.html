<form (ngSubmit)="onSubmit()" [formGroup]="matchForm">
    <div class="row text-center">
        <div class="col-1">
            <span>Round</span>
        </div>
        <div class="col-1">
            <span>Division</span>
        </div>
        <div class="col-2">
            <span>Date</span>
        </div>
        <div class="col-2">
            <span>Home</span>
        </div>
        <div class="col-2">
            <span>Away</span>
        </div>
        <div class="col-2">
            <span>Referee</span>
        </div>
        <div class="col-2">

        </div>
    </div>
    <div class="row text-center">
        <div class="col-1">
            <select class="form-select form-control" formControlName="Journey">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>                
            </select>
        </div>
        <div class="col-1">
            <select class="form-select form-control" aria-label="Default select example" formControlName="Division">
                <option value="1" selected>1ª División</option>
                <option value="2">2ª División</option>
                <option value="Primeira">Primeira</option>
                <option value="Premier">Premier</option>
                <option value="SerieA">Serie A</option>
                <option value="Ligue1">Ligue 1</option>
                <option value="Bundesliga">Bundesliga</option>
                <option value="Brasil">Brasileirão</option>
                <option value="Argentina">Argentina</option>
                <option value="Eredivisie">Eredivisie</option>
                <option value="1RFEF">1ª RFEF</option>
                <option value="Eurocup">Eurocup</option>
            </select>
        </div>
        <div class="col-2">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="Day" #d="ngbDatepicker" (click)="d.toggle()" ngbDatepicker/>
        </div>
        <div class="col-2">
            <ng-select [items]="teams" placeholder="Local" bindLabel="name" bindValue="id" formControlName="LocalTeam"></ng-select>
        </div>
        <div class="col-2">
            <ng-select [items]="teams" placeholder="Visitor" bindLabel="name" bindValue="id" formControlName="VisitorTeam">
            </ng-select>
        </div>
        <div class="col-2">
            <ng-select [items]="referees" placeholder="Referee" bindLabel="name" bindValue="id" formControlName="Referee">
            </ng-select>
        </div>        
        <div class="col-2">
            <button type="submit" class="btn official-red" >
                <fa-icon [icon]="['fas', 'futbol']"></fa-icon>
                <span class="margin-label">Save Match</span>                
            </button>
        </div>
    </div>
</form>
