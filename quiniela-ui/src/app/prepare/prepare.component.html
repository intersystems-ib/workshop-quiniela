<div style="text-align: center;">
    <button type="button" class="btn btn-primary" (click)="launchPreparation()" [disabled]="loading || totalData === 0">
        <fa-icon [icon]="['fas', 'flask-vial']"></fa-icon>
        <span class="margin-label">Launch preparation</span>
        <span style="margin-left: 5px" *ngIf="loading">
            <div class="spinner-border text-light spinner-border-sm" role="status"></div>
        </span>
    </button>
</div>
